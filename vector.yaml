sources:
  validator_logs:
    type: docker_logs
    include_containers:
      - add_validation_node_custom
      - boot_node
      - cere_archive_node
      - cere_full_node
transforms:
  remap_field:
    type: remap
    inputs:
      - validator_logs
    source: |-
      del(.label)   

sinks:
  elasticsearch:
    type: elasticsearch
    inputs:
      - remap_field
    endpoint: http://es-do.observer.cere.network/
    index: "{{ host }}-%F"
    compression: gzip
